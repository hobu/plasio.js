<html>
  <style>
    body {
        margin: 0px;
    }
    #stats {
        font-family: 'Consolas', 'Monaco', monospace;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2px;
        position: absolute;
        top: 5px;
        right: 5px;
    }
  </style>

<body>
    <div id="app" style="width:100%;height:600px;"></div>
    <div id="stats"></div>

    <srcipt src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.3.1/gl-matrix-min.js"></srcipt>
    <script src="renderer/target/dev/renderer.js"></script>

    <script src="lib/dist/plasio-lib.js"></script>

    <script>
        var SERVER = "http://dev.greyhound.io/"; //"http://devdata.greyhound.io";
        //var RESOURCE = "nyc-h"; //"autzen-scaled";
        //var RESOURCE = "ellipsoid-nyc";
        var RESOURCE = "nyc"
        //var RESOURCE = "dev/ellipsoid-scaled";
        var IMAGERY_SOURCE_0 = "local://intensity?start=#0000ff"
        var IMAGERY_SOURCE_1 = "local://elevation";
        var IMAGERY_SOURCE_2 = "http://api.tiles.mapbox.com/v4/mapbox.comic/{{z}}/{{x}}/{{y}}.jpg70?access_token=pk.eyJ1IjoiaG9idSIsImEiOiItRUhHLW9NIn0.RJvshvzdstRBtmuzSzmLZw"
        var IMAGERY_SOURCE_3 = "http://api.tiles.mapbox.com/v4/mapbox.satellite/{{z}}/{{x}}/{{y}}.jpg70?access_token=pk.eyJ1IjoiaG9idSIsImEiOiItRUhHLW9NIn0.RJvshvzdstRBtmuzSzmLZw"
        var IMAGERY_SOURCE_4 = "local://color";
        var IMAGERY_SOURCE_5 = "local://point-id";
        var IMAGERY_SOURCE_6 = "local://origin-id";
        var IMAGERY_SOURCE_7 = "local://point-source-id";

        var viewer = new PlasioLib.PointCloudViewer(document.getElementById("app"), {
            server: SERVER,
            resource: RESOURCE,
            brushes: [
                    'remote://tms?url=http%3A%2F%2Fapi.tiles.mapbox.com%2Fv4%2Fmapbox.satellite%2F%7B%7Bz%7D%7D%2F%7B%7Bx%7D%7D%2F%7B%7By%7D%7D.jpg70%3Faccess_token%3Dpk.eyJ1IjoiaG9idSIsImEiOiItRUhHLW9NIn0.RJvshvzdstRBtmuzSzmLZw'

            ],
            rendererOptions: {
                pointSize: 2
            }
        });

        // Needed for autzen + elevation
        viewer.getRenderer().setRenderOptions({
            clampsLow: [-100, 0, 0, 0],
            clampsHigh: [80, 0, 0, 0]
        });

        viewer.start();

        function doLOS() {
            viewer.setFilter(null);
        }
    </script>

    <button style="position:absolute;top:10px;right:280px;z-index:10000"
            onclick="javascript:enablePointPicker();">Enable Point Picker</button>

    <button style="position:absolute;top:10px;right:150px;z-index:10000"
            onclick="javascript:disablePointPicker();">Disable Point Picker</button>

    <button style="position:absolute;top:50px;right:150px;z-index:10000"
            onclick="javascript:doLOS();">LOS</button>

</body>
</html>
